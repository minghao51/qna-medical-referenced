[project]
name = "qna-medical-referenced"
version = "0.1.0"
description = "Medical Q&A chatbot with RAG pipeline for health screening interpretation"
requires-python = ">=3.13"
dependencies = [
    "fastapi>=0.129.0",
    "google-genai>=1.63.0",
    "pypdf>=6.7.0",
    "python-dotenv>=1.2.1",
    "pydantic-settings>=2.6.0",
    "uvicorn>=0.40.0",
    "nltk>=3.9.2",
    "httpx>=0.28.1",
    "beautifulsoup4>=4.13.0",
    "markdownify>=0.14.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "ruff>=0.8.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.ruff]
line-length = 100
target-version = "py313"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "ruff>=0.15.1",
]
